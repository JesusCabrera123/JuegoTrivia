<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="modal">
        <h2>Instrucciones</h2>
        <p>Contesta las preguntas correctamente dentro del límite de tiempo. ¡Buena suerte!</p>
        <button id="start-button">Iniciar Juego</button>
    </div>

    <div id="quiz-container" style="display:none;">
        <h2 id="question"></h2>
        <div id="options"></div>
        <div id="score">Puntuación: 0</div>
        <div id="time-container">
            <div id="time-bar"></div>
        </div>
        <button id="next-button" style="display:none;">Siguiente Pregunta</button>
    </div>

    <div id="final-score" style="display:none;"></div>

    <script src="script.js"></script>
</body>
</html>
